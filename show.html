<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eye Surgery Options</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .surgical {
      cursor: pointer;
      padding: 10px;
      background-color: lightgray;
      text-align: center;
      margin-bottom: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .surgical.selected {
      background-color: yellow;
    }
  </style>
</head>
<body>

<!-- Select dropdown to choose eye -->
<select id="surgical-eye-select" name="eye" class="form-select" style="width: 140px;" onchange="showSurgicalOptions()">
  <option value="">Select Eye</option>
  <option value="RE">Right Eye</option>
  <option value="LE">Left Eye</option>
  <option value="BE">Both Eyes</option>
</select>

<!-- Surgical options for Right Eye -->
<div class="item-grid row" id="Right Eye" style="display:none;">
  <div class="col-2">
    <div class="surgical" onclick="toggleSurgical(this)">Retina Surgery</div>
  </div>
  <div class="col-2">
    <div class="surgical" onclick="toggleSurgical(this)">Glaucoma Surgery</div>
  </div>
  <div class="col-2">
    <div class="surgical" onclick="toggleSurgical(this)">Cataract Surgery</div>
  </div>
  <div class="col-2">
    <div class="surgical" onclick="toggleSurgical(this)">Pterygium Surgery</div>
  </div>
  <!-- Add more surgery options if needed -->
  <div class="col-2">
    <div class="surgical" onclick="toggleSurgical(this)">Another Surgery</div>
  </div>
</div>

<!-- Surgical options for Left Eye -->
<div class="item-grid row" id="Left Eye" style="display:none;">
  <div class="col-2">
    <div class="surgical" onclick="toggleSurgical(this)">Retina Surgery</div>
  </div>
  <div class="col-2">
    <div class="surgical" onclick="toggleSurgical(this)">Glaucoma Surgery</div>
  </div>
  <div class="col-2">
    <div class="surgical" onclick="toggleSurgical(this)">Cataract Surgery</div>
  </div>
  <div class="col-2">
    <div class="surgical" onclick="toggleSurgical(this)">Pterygium Surgery</div>
  </div>
  <!-- Add more surgery options if needed -->
  <div class="col-2">
    <div class="surgical" onclick="toggleSurgical(this)">Another Surgery</div>
  </div>
</div>

<!-- Surgical options for Both Eyes -->
<div class="item-grid row" id="Both Eyes" style="display:none;">
  <div class="col-2">
    <div class="surgical" onclick="toggleSurgical(this)">Retina Surgery</div>
  </div>
  <div class="col-2">
    <div class="surgical" onclick="toggleSurgical(this)">Glaucoma Surgery</div>
  </div>
  <div class="col-2">
    <div class="surgical" onclick="toggleSurgical(this)">Cataract Surgery</div>
  </div>
  <div class="col-2">
    <div class="surgical" onclick="toggleSurgical(this)">Pterygium Surgery</div>
  </div>
  <!-- Add more surgery options if needed -->
  <div class="col-2">
    <div class="surgical" onclick="toggleSurgical(this)">Another Surgery</div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function showSurgicalOptions() {
    // Hide all surgical options by default
    document.getElementById('Right Eye').style.display = 'none';
    document.getElementById('Left Eye').style.display = 'none';
    document.getElementById('Both Eyes').style.display = 'none';

    // Get the selected value
    var selectedOption = document.getElementById('surgical-eye-select').value;

    // Display the corresponding surgical options
    if (selectedOption === 'RE') {
      document.getElementById('Right Eye').style.display = 'block';
    } else if (selectedOption === 'LE') {
      document.getElementById('Left Eye').style.display = 'block';
    } else if (selectedOption === 'BE') {
      document.getElementById('Both Eyes').style.display = 'block';
    }
  }

  function toggleSurgical(element) {
    element.classList.toggle('selected');
  }
</script>

</body>
</html>
